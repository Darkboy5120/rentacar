<div class="modal hidden" id="car-options">
    <div class="modal-card-small">
        <div class="modal-header">
            <h2>Opciones</h2>
            <i class="fas fa-times"></i>
        </div>
        <div class="modal-body">
            <button class="button button-primary" id="car-options-edit"><i class="fas fa-edit"></i> Editar</button>
            <button class="button button-danger" id="car-options-delete"><i class="fas fa-trash"></i> Eliminar</button>
        </div>
    </div>
</div>
<div class="modal hidden" id="car-delete-confirm">
    <div class="modal-card-small">
        <div class="modal-header">
            <h2>Estas a punto de eliminar un auto...</h2>
            <i class="fas fa-times"></i>
        </div>
        <div class="modal-body">
            <button class="button button-danger" id="car-delete-yes"><i class="fas fa-edit"></i> Eliminar</button>
            <button class="button button-primary" id="car-delete-no"><i class="fas fa-trash"></i> Cancelar</button>
        </div>
    </div>
</div>
